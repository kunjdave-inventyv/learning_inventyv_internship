<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">

  <div class="left">
    <div class="brand">
      <div class="logo-outerdiv">
        <img src="/public/articlenew.jpg" class="logo"></img>
      </div>
      <h1>Read-Me :- AI-powered Blogs</h1>
      <p>
        Discover insightful articles and engage with our AI-powered chatbot for an enhanced learning experience.
      </p>
    </div>
  </div>

  
  <div class="right">
    <div class="auth-card">

      <input class="radiobuttons" type="radio" name="auth" id="login-toggle" checked>
      <input class="radiobuttons" type="radio" name="auth" id="register-toggle">

      <div class="toggle">
        <label for="login-toggle" class="tab">Login</label>
        <label for="register-toggle" class="tab">Register</label>
      </div>

      <form class="form login-form" action="#login">
        <h2>Login</h2>

        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />

        <button class="submit" type="submit">Login</button>
        <a class="" href="#forget">
          forget password?
        </a>
        <p class="switch">
          Donâ€™t have an account?
          <label for="register-toggle">Create Account</label>
        </p>
      </form>

      <form class="form register-form" action="#register">
        <h2>Register</h2>

        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />

        <button class="submit" type="submit">Register</button>
        <p class="switch">
          Already have an account?
          <label for="login-toggle">Login</label>
        </p>
      </form>

    </div>
  </div>

</div>

</body>
</html>
